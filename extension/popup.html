<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <title>产品信息提取器</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="icons/icon48.png" alt="提取器图标" />
      <h1>产品提取器</h1>
    </div>
    <!-- 在 header 下方添加认证状态栏 -->
    <div id="authStatus" style="margin: 8px 0; color: #fff; background: #888; padding: 4px 12px; border-radius: 4px; display: inline-block;">
      系统未认证
    </div>
    <div class="container">
      <div id="status" class="status">
        <p>请打开商品详情页使用该插件</p>
      </div>

      <!-- 全局设置区域，始终显示 -->
      <div class="settings">
        <h2><i class="fas fa-cog"></i> 设置</h2>
        <label>
          <input type="checkbox" id="AutoExtract" />
          自动检测产品页面
        </label>
        <label> <input type="checkbox" id="ShowImages" /> 显示产品图片 </label>
      </div>

      <!-- TikTok专属内容区域 -->
      <div id="tiktokContent" style="display: none">
        <button id="TikTokScrapeBtn" class="btn primary">
          <i class="fas fa-download"></i> 提取TikTok产品信息
        </button>
        <button id="TikTokExportBtn" class="btn secondary">
          <i class="fas fa-file-export"></i> 导出为CSV
        </button>
        <div class="results">
          <h2><i class="fas fa-box-open"></i> 提取结果</h2>
          <div id="productResults"></div>
        </div>
      </div>

      <!-- Shopee专属内容区域 -->
      <div id="shopeeContent" style="display: none">
        <button id="shopeeScrapeBtn" class="btn primary">
          <i class="fas fa-download"></i> 提取Shopee产品信息
        </button>
        <div
          style="color: #f60; margin: 0; font-size: 13px; text-align: center"
        >
          请滑动界面确保刷新出所有产品
        </div>
        <button id="shopeeExportBtn" class="btn secondary">
          <i class="fas fa-file-export"></i> 导出为CSV
        </button>
        <div class="results">
          <h2><i class="fas fa-box-open"></i> 提取结果</h2>
          <div id="shopeeProductResults"></div>
        </div>
      </div>

      <!-- 其他平台内容区域可后续扩展 -->
      <button id="sendHelloBtn" class="btn secondary" style="margin: 16px auto; display: block;">
        向8080端口发送"hello world"
      </button>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
