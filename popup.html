<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>产品信息提取器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <img src="icons/icon48.png" alt="提取器图标">
        <h1>产品提取器</h1>
    </div>
    <div class="container">
        <div id="status" class="status">
            <p>请打开商品详情页使用该插件</p>
        </div>
        <!-- TikTok专属内容区域 -->
        <div id="tiktokContent" style="display:none;">
            <button id="scrapeBtn" class="btn primary">
                <i class="fas fa-download"></i> 提取TikTok产品信息
            </button>
            <button id="exportBtn" class="btn secondary" style="margin-left:10px;">
                <i class="fas fa-file-export"></i> 导出为CSV
            </button>
            <div class="settings">
                <h2><i class="fas fa-cog"></i> 设置</h2>
                <label>
                    <input type="checkbox" id="autoExtract"> 自动检测产品页面
                </label>
                <label>
                    <input type="checkbox" id="showImages"> 显示产品图片
                </label>
            </div>
            <div class="results">
                <h2><i class="fas fa-box-open"></i> 提取结果</h2>
                <div id="productResults"></div>
            </div>
        </div>
        
        <!-- Shopee专属内容区域 -->
        <div id="shopeeContent" style="display:none;">
            <button id="shopeeScrapeBtn" class="btn primary">
                <i class="fas fa-download"></i> 提取Shopee产品信息
            </button>
            <div class="results">
                <h2><i class="fas fa-box-open"></i> 提取结果</h2>
                <div id="shopeeProductResults"></div>
            </div>
        </div>
        <!-- 其他平台内容区域可后续扩展 -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
